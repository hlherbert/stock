<!DOCTYPE html>
<html id="doc-stock-analysis" lang="zh">

<head>
    <meta charset="utf-8">
    <title>股票分析推荐</title>

    <link href="../styles/style.css" rel="stylesheet">
    <script src="../dist/bundle.js"></script>
</head>

<body>
<header>
    <h1>股票分析推荐</h1>
</header>
<nav>
    <ul>
        <li><a href="../index.html">主页</a></li>
    </ul>
</nav>
<main>
    <article>
        <section>
            <h2>策略验证</h2>
            <form action="" id="form-strategy-validate" method="">
                <div class="button">
                    <button id="btn-strategy-validate" type="button">策略验证</button>
                </div>
            </form>
        </section>

        <section>
            <h2>验证结果</h2>
            <figure>
                <div class="chart" id="chart-strategy"></div>
                <figcaption>选股策略验证图</figcaption>
            </figure>
        </section>

        <!-- 股票推荐 -->
        <section>
            <h2>股票推荐</h2>
            <div>
                <label for="sel-strategy">选择策略:</label>
                <select id="sel-strategy">
                    <option value="PriceRate">溢价比策略</option>
                    <option value="GrowSpeed">增长速度策略</option>
                    <option value="WisdomOfCrowd">群体智慧策略</option>
                </select>
                <button id="btn-suggest" type="button">推荐</button>
                <span hidden id="span-suggest-wait">运算中，请稍候</span>
            </div>
            <table id="table-suggest">
                <caption>推荐结果</caption>
                <thead>
                <tr>
                    <td>代码</td>
                    <td>名称</td>
                    <td>风险</td>
                    <td>预期利润率</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                </tbody>
            </table>
        </section>
    </article>
</main>
<footer></footer>

</body>

</html>
