<!DOCTYPE html>
<html id="doc-stock-history" lang="zh">

<head>
    <!-- 响应式 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <meta charset="utf-8">
    <title>股票历史走势</title>

    <link href="../styles/style.css" rel="stylesheet">
    <script src="../dist/bundle.js"></script>
</head>

<body>
<header>
    <h1>股票历史走势</h1>
</header>
<nav>
    <ul>
        <li><a href="../index.html">主页</a></li>
    </ul>
</nav>
<main>
    <article>
        <section>
            <h2>查询</h2>
            <!-- 查询 -->
            <form action="" id="form-query" method="">
                <div>
                    <label for="input-start">起始日期:</label>
                    <input id="input-start" pattern="[0-9]{8}" type="text" value="20000101"/>
                    <span aria-live="polite" class="error" id="start-error"></span>
                </div>
                <div>
                    <label for="input-end">结束日期:</label>
                    <input id="input-end" pattern="[0-9]{8}" type="text" value="20300101"/>
                    <span aria-live="polite" class="error" id="end-error"></span>
                </div>
                <div>
                    <label for="input-select-code">选择股票代码</label>
                    <input autofocus id="input-select-code" list="code-list" pattern="[0-9]{6}" required
                           type="search"></select>

                    <datalist id="code-list">
                    </datalist>

                    <span aria-live="polite" class="error" id="code-error"></span>
                </div>
                <div>
                    <label for="input-code">股票代码:</label>
                    <input id="input-code" readonly type="text"/>
                </div>

                <div>
                    <label for="input-name">股票名称:</label>
                    <input id="input-name" readonly type="text"/>
                </div>
                <div class="button">
                    <button id="btn-query" type="submit">查询</button>
                </div>
            </form>
        </section>


        <section>
            <h2>结果</h2>
            <figure>
                <div class="chart" id="chart-history"></div>
                <figcaption>股票历史走势图</figcaption>
            </figure>
        </section>

        <!-- 统计结果 -->
        <section id="sec-stat">
            <h2>统计结果</h2>
            <div>
                <label for="sel-index">统计指数:</label>
                <select id="sel-index">
                    <option value="OpenPrice">开盘价</option>
                    <option value="ClosePrice">收盘价</option>
                </select>
            </div>
            <table id="table-stat">
                <caption>统计结果</caption>
                <thead>
                <tr>
                    <th>统计项</th>
                    <th>日期</th>
                    <th>开盘价</th>
                    <th>收盘价</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>最早</th>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th>最近</th>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th>最低</th>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th>最高</th>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th>均价</th>
                    <td>-</td>
                    <td colspan="2">-</td>
                </tr>
                </tbody>
            </table>
            <p class="high-risk" id="p-advice">建议</p>
        </section>
    </article>
</main>
<footer></footer>

</body>

</html>
